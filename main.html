<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	    <div>
        <h1>Dog Adoption Application</h1>
        <form>
            <div>
                <label for="name">Name</label>
                <input 
					type="text" 
					id="name" name="name"
					placeholder="Name" 
					required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input 
					type="text" 
					id="phone" name="phone" 
					placeholder="Phone Number" 
					required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div>
                <label>Experience</label>
                <div>
                    <input 
						type="checkbox" 
						id="checkbox" 
						name="checkbox" 
						value="Have you ever lived with a Dog before?">
                    <label for="checkbox">Have you ever lived with a Dog before?</label>
                </div>
            </div>
            <div>
                <label for="multiSelect">Please select your preferred breeds</label>
                <select id="multiSelect" name="multiSelect" multiple required>
                    <option value="Labrador Retriever">Labrador Retriever</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Beagle">Beagle</option>
                </select>
            </div><br>
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
